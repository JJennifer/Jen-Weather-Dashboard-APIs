<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Weather</title>
</head>
<body>
    <!-- Title on page -->
    <header >
        <h1>Weather Information</h1>
    </header>
    
    <main class="container">
        <!-- top of page the search box and today's weather -->
        <div class="row">
        <div class="col-md-2">
            <form class="searchContainer">
                <div class="city-entry">
                    <input type="text" class="text form-control" id="autoSizingInput" placeholder="City Name">
                </div>
                <div>
                     <button type="submit" class="searchButton btn btn-primary">Search</button>
                </div>
             </form>
             
        </div>
            <div class="todayWeather col-md-10"></div>
        </div>
        <!-- History list and 5 day forecast portion on page -->
        <div class="row">
            <div class="history col-md-2">
                <button>History</button>
             </div>
            <div class="forecast col-md-10"></div>
        </div>
    </main>
</body>
          <script src="./assets/script.js"></script>
</html>
